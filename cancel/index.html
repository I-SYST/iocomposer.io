<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container { text-align: center; padding: 40px; max-width: 500px; }
        .logo { font-size: 24px; font-weight: 700; margin-bottom: 32px; }
        .logo span { color: #3b82f6; }
        .icon {
            width: 80px; height: 80px;
            background: #64748b;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg { width: 40px; height: 40px; stroke: white; stroke-width: 3; fill: none; }
        h1 { font-size: 28px; margin-bottom: 16px; }
        p { font-size: 18px; color: #94a3b8; line-height: 1.6; margin-bottom: 24px; }
        .close-hint { font-size: 14px; color: #64748b; margin-top: 32px; }
        @media (max-width: 600px) {
            .container { padding: 24px; }
            h1 { font-size: 24px; }
            p { font-size: 16px; }
        }
    </style>
</head>

    <div class="container">
        <div class="logo">IO<span>composer</span></div>

    </div>
</body>
</html>
